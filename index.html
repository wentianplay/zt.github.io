<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>文天玩WenTianPlay | 问答官网</title><style>body,html{margin:0;padding:0;font-family:"Segoe UI","Microsoft YaHei",system-ui,-apple-system,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);min-height:100vh;color:#2d3748}.container{max-width:900px;margin:0 auto;padding:2rem 1.5rem}header{text-align:center;margin-bottom:3.5rem;padding-bottom:2rem;position:relative}header::after{content:"";position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:180px;height:4px;background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);border-radius:2px}.logo{font-size:3.2rem;font-weight:800;background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:0.5rem;letter-spacing:-0.5px}.subtitle{font-size:1.1rem;color:#718096;margin-bottom:0.8rem}.update-date{display:inline-flex;align-items:center;gap:0.5rem;padding:0.6rem 1.2rem;background:rgba(255,255,255,0.9);border-radius:50px;font-size:0.9rem;color:#4a5568;border:1px solid #e2e8f0}.qna-list{display:flex;flex-direction:column;gap:1.2rem}.qna-item{background:white;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.08);transition:all 0.3s ease;border:1px solid rgba(255,255,255,0.8)}.qna-item:hover{transform:translateY(-4px);box-shadow:0 15px 35px rgba(0,0,0,0.12)}.toggle{display:none}.title{display:flex;align-items:center;padding:1.8rem 2rem;font-size:1.15rem;font-weight:600;color:#2d3748;cursor:pointer;background:white;transition:background 0.2s;position:relative;border-left:6px solid #667eea;gap:1rem}.title:hover{background:#f8fafc}.title::before{content:"❓";font-size:1.3rem;opacity:0.7}.title::after{content:"▶";margin-left:auto;font-size:0.9rem;color:#a0aec0;transition:transform 0.3s}.toggle:checked+.title::after{transform:rotate(90deg)}.toggle:checked+.title{background:#f8fafc}.detail{max-height:0;overflow:hidden;transition:max-height 0.4s cubic-bezier(0.4,0,0.2,1)}.toggle:checked~.detail{max-height:800px}.detail-content{padding:0 2rem 2rem;color:#4a5568;line-height:1.7;font-size:1.05rem;border-top:1px solid #f1f5f9}.detail-content p{margin:0;padding:1.5rem 0 0}.loading{text-align:center;padding:4rem;color:#718096}.loading::after{content:"⚡";display:block;font-size:2.5rem;margin-bottom:1rem;animation:pulse 1.5s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}.error{background:#fed7d7;color:#c53030;padding:1.5rem;border-radius:12px;text-align:center;margin:2rem 0;border-left:6px solid #fc8181}footer{margin-top:4rem;text-align:center;color:#a0aec0;font-size:0.95rem;padding-top:2rem;border-top:1px solid #e2e8f0}.copyright{display:flex;align-items:center;justify-content:center;gap:0.5rem}.copyright::before{content:"©"}@media(max-width:768px){.container{padding:1.5rem 1rem}.logo{font-size:2.5rem}.title{padding:1.5rem}}@media(max-width:480px){.title{flex-direction:column;align-items:flex-start;gap:0.8rem}.title::after{position:absolute;right:1.5rem;top:1.8rem}}</style></head><body><div class="container"><header><h1 class="logo">文天玩WenTianPlay</h1><div class="subtitle">问答邮箱：<a href="mailto:support@wentianplay.com?subject=问题反馈&body=问题：%0D%0A内容：">support@wentianplay.com</a></div><div class="update-date">最后更新：<span id="updateDate">2025-03-31</span></div></header><main><div id="qnaContainer" class="qna-list"></div><div id="loading" class="loading">正在加载问答の数据...</div><div id="error" class="error" style="display:none"></div></main><footer><div class="copyright">2024 文天玩WenTianPlay 提供技术支持</div></footer></div><script>document.addEventListener("DOMContentLoaded",function(){const container=document.getElementById('qnaContainer'),loading=document.getElementById('loading'),errorDiv=document.getElementById('error'),updateDate=document.getElementById('updateDate');fetch('index.json').then(r=>{if(!r.ok)throw new Error('配置加载失败: '+r.status);return r.json()}).then(config=>{updateDate.textContent=config.lastUpdated||'2025-03-31';return fetch(config.dataUrl)}).then(r=>{if(!r.ok)throw new Error('数据加载失败: '+r.status);return r.json()}).then(data=>{loading.style.display='none';if(!Array.isArray(data))throw new Error('数据格式不正确');if(data.length===0){container.innerHTML='<div class="error">暂无问答数据</div>';return}data.forEach((item,index)=>{const section=document.createElement('section');section.className='qna-item';const id=`qna${index+1}`;section.innerHTML=`<input type="checkbox" id="${id}" class="toggle"><label class="title" for="${id}">${item.question||'问题未提供'}</label><div class="detail"><div class="detail-content"><p>${item.answer||'答案未提供'}</p></div></div>`;container.appendChild(section)})}).catch(e=>{console.error('加载失败:',e);loading.style.display='none';errorDiv.textContent=`加载失败：${e.message}。请检查网络连接或联系管理员。`;errorDiv.style.display='block';[{question:"如何联系客服？",answer:"您可以通过官方邮箱 support@wentianplay.com 或在线客服系统联系我们。"}].forEach((item,index)=>{const section=document.createElement('section');section.className='qna-item';const id=`qna-fallback-${index+1}`;section.innerHTML=`<input type="checkbox" id="${id}" class="toggle"><label class="title" for="${id}">${item.question}</label><div class="detail"><div class="detail-content"><p>${item.answer}</p></div></div>`;container.appendChild(section)})})})</script></body></html>
